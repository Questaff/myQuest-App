<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="content">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>        
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
              <ion-item>
                <ion-input
                  type="text"
                  formControlName="username"
                  placeholder="Pseudo"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  type="password"
                  formControlName="pass"
                  placeholder="Mot de passe"></ion-input>
              </ion-item>
              <ion-button [disabled]="!loginForm.valid" type="submit" color="dark" class="btn">Se connecter</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
